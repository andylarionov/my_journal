<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать тему</title>
</head>
<body>
{% extends "my_journal_p/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Добавить тему</h2>
{% endblock page_header %}

{% block content %}
<form action="{%url 'my_journal_p:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form%}
    <!--{{form.as_p}}-->
    {%buttons%}
    <button name="submit" class="btn btn-primary">Добавить тему</button>
    {%endbuttons%}
</form>
{% endblock content %}
</body>
</html>
