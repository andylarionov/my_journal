<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой журнал - Обсуждения</title>
</head>
<body>
{% extends "my_journal_p/base.html" %}

{% block content %}

  <p>Тема: {{topic}}</p>
  <p>Entries:</p>
  <ul>
      {% for entry in entries %}
        <li>
          <p>{{ entry.date_added|date:'M d, Y H:i'}}</p>
          <p>{{entry.text|linebreaks}}</p>
        </li>
      {% empty %}
        <li>There are no entries for this topics yet</li>
      {% endfor %}
  </ul>

{% endblock content %}
</body>
</html>
