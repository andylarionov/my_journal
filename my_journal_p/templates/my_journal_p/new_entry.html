<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый комментарий к теме</title>
</head>
<body>
{% extends "my_journal_p/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Добавить новый комментарий к:</h2>
{% endblock page_header %}

{% block content %}
    <h3><a href="{% url 'my_journal_p:topic' topic.id %}">{{topic}}</a></h3>

    <form action="{% url 'my_journal_p:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form%}
    <!--{{form.as_p}}-->
    {%buttons%}
      <button name="submit" class="btn btn-primary">Добавить новый комментарий</button>
    {%endbuttons%}
    </form>
{%endblock content%}
</body>
</html>
