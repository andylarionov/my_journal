<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать комментарий</title>
</head>
<body>
{% extends "my_journal_p/base.html" %}
{% block content %}
    <p><a href="{% url 'my_journal_p:topic' topic.id %}">{{topic}}</a></p>

    <p>Редактировать комментарий</p>
    <form action="{% url 'my_journal_p:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit">Сохранить изменения</button>
    </form>
{%endblock content%}
</body>
</html>
