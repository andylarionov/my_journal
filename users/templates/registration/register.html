<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
</head>
<body>
{% extends "my_journal_p/base.html" %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">register</button>
        <input type="hidden" name="next" value="{% url 'my_journal_p:index' %}"/>
    </form>

{% endblock content %}
</body>
</html>
