<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой журнал - авторизация</title>
</head>
<body>
{% extends "my_journal_p/base.html"%}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Войдите в свой аккаунт</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form%}
    {%buttons%}
    <button name="submit" class="btn btn-primary">Войти</button>
    {%endbuttons%}
      <input type="hidden" name="next" value="{% url 'my_journal_p:index' %}"/>

</form>
 {% endblock content %}
</body>
</html>
